<div class="container home">
  <div class="row">
    <div class="col-12">
      <h1 class="home__header">Welcome to Nutrition Analysis</h1>
      <p class="home__desc">
        Enter an ingredient list for what you are cooking, like<span
          >"1 cup rice, 10 oz chickpeas"</span
        >
        , etc...
        <br />
        Enter each ingredient on a new line.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form #ingredientsForm="ngForm" (ngSubmit)="onSubmit(ingredientsForm)">
        <div class="form-group">
          <label for="text-area">Ingredients</label>
          <textarea
            placeholder="Enter the ingredients"
            class="form-control"
            id="text-area"
            rows="6"
            ngModel
            name="ingredients"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!ingredientsForm.valid"
          >
            Analyze
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
